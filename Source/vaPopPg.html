<html>
<head>
	<style type="text/css">
		body {
			width:640px;
		}
		
		.volCol {
			background-color: #1E8BD7;
			color: #FFF;
			font-family: AsapRegular, Arial, Helvetica, sans-serif;
		}
		
		.volColEx {
			background-color: #F95325;
			color: #FFF;
			font-family: AsapRegular, Arial, Helvetica, sans-serif;
		}
		
		td {
			background-color: #FFFFFF;
			color: #000;
			font-family: AsapRegular, Arial, Helvetica, sans-serif;
			text-align: left
		}
		
	</style>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="VoluniAppPref.js"></script>
	
	<script type="text/javascript" src="vaPopPg.js"></script>
</head>
<body>
	<form>
	<table width="100%" border="0">
  	<tbody>
  	<tr>
    <th class="volCol" colspan="3" scope="row">VoluniAPP v2.0</th>
    </tr>
  	<tr>
    <th class="volCol" scope="row">On/Off</th>
    	<td><input type="radio" name="acti" value="_a_">On</td>
    	<td><input type="radio" name="acti" value="_d_">Off</td>
  	</tr>
  	<tr>
    <th class="volCol" scope="row">Show/Hide</th>
    	<td><input type="radio" name="hide" value="_a_">Auto</td>
    	<td><input type="radio" name="hide" value="_s_">alt+v</td>
  	</tr>
  	<tr>
    <th class="volCol" scope="row">Volunia Button</th>
    	<td><input type="checkbox" name="btt">Show VoluniApp button in www.volunia.com</td>
  	</tr>
  	<tr>
    <th class="volColEx" scope="row">Adapt Content [experimental]</th>
    	<td><input type="checkbox" name="adap">Adapt Content</td>
  	</tr>
	</tbody>
	</table>
	</form>
</body>
</html>
